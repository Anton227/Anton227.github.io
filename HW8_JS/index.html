<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HW8</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<section>
		<div class="fields">
			<div>
				<label for="firstname">Firstname</label>
				<input class="field" type="text" id="firstname">
				<span class="prompt">Please provide your firstname.</span>
			</div>
			<div>
				<label for="lastname">Lastname</label>
				<input class="field" type="text" id="lastname">
				<span class="prompt">Please provide also your lastname.</span>
			</div>
			<div>
				<label for="address">Address</label>
				<input class="field" type="text" id="address">
				<span class="prompt">Your home or work address.</span>
			</div>
		</div>
		<input type="button" class="help" value="Show help">
	</section>
</body>
