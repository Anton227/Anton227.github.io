<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Basic Boat carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/src/style.css">
    <link rel="stylesheet" type="text/css" href="css/src/jcarousel.basic.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/src/jquery.selectbox.css">
    <link rel="stylesheet" type="text/css" href="css/src/default.css">
    <link rel="stylesheet" type="text/css" href="css/src/reset.css">
    <!--         <link rel="stylesheet" type="text/css" href="css/dist/style.css"> -->

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <!--     <script type="text/javascript" src="js/src/jquery.jcarousel.min.js"></script>

    <script type="text/javascript" src="js/src/jcarousel.basic.js"></script>
    <script type="text/javascript" src="js/src/jquery.selectbox-0.6.1.js"></script>
    <script type="text/javascript" src="js/src/jquery.checkbox.js"></script>

    <script type="text/javascript" src="js/src/script.js"></script> -->

    <script type="text/javascript" src="js/dist/script.min.js"></script>
</head>
<body>

    <div class="wrapper">
        <h1>Basic Boat carousel</h1>
        <p class="title">Lets watch basic boat carusel of some pictures.</p>
        <div class="jcarousel-wrapper">
            <div class="jcarousel">
                <ul>
                    <li><img src="image/boat1.jpg" width="600" height="400" alt=""></li>
                    <li><img src="image/boat2.jpg" width="600" height="400" alt=""></li>
                    <li><img src="image/boat3.jpg" width="600" height="400" alt=""></li>
                    <li><img src="image/boat1.png" width="600" height="400" alt=""></li>
                    <li><img src="image/boat2.png" width="600" height="400" alt=""></li>
                    <li><img src="image/boat3.png" width="600" height="400" alt=""></li>
                </ul>
            </div>
            <p class="photo-credits">
                Photos by <a href="http://www.27unit.com" target="blank">27 Unit</a>
            </p>
            <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
            <a href="#" class="jcarousel-control-next">&rsaquo;</a>

            <p class="jcarousel-pagination">

            </p>
        </div>
    </div>


    <div id="wraper">
        <dl>
            <dt>jQuery custom <a href="http://info.wsisiz.edu.pl/~suszynsk/jQuery/demos/jquery-selectbox/" target="blank">selectboxes</a></dt>
            <dd id="demo-default-usage">
                <div class="demoTarget">
                    <select id="default-usage-select">
                        <option value="--">Please select your favorite color</option>
                        <option value="01">Red</option>
                        <option value="02">Orange</option>
                        <option value="03">Yellow</option>
                        <option value="04">Green</option>
                        <option value="05">Blue</option>
                        <option value="06">Magenta</option>
                        <option value="07">Violet</option>
                        <option value="08">Ultra-violet</option>
                    </select>
                    <div class="clr"></div>
                </div>
            </dd>
        </dl>
    </div>

    <div class="main">
        <form action="#">
            <div>
                <label for="ch1">label 1</label>
                <span class="niceCheck">
                    <input type="checkbox" name="ch1" value="1" tabindex="1">
                </span>
            </div>
            <div>
                <label for="ch2">label 2</label>
                <span class="niceCheck niceChecked">
                    <input type="checkbox" name="ch2" checked="true" value="2" tabindex="2">
                </span>
            </div>
            <div>
                <label for="ch3">label 3</label>
                <span class="niceCheck niceCheced niceCheckDisabled">
                    <input type="checkbox" name="ch3" checked="true" value="3" tabindex="3">
                </span>
            </div>
        </br>
        <!--         <div class="css">
        <label for="test-check1">Checkbox 1:</label>
        <input type="checkbox-css" id="test-check1">
    </br>
    <label for="test-check1">Checkbox 2:</label>
    <input type="checkbox-css" id="test-check2">
</div> -->
</form>
</div>
</body>
</html>
